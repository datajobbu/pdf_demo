<!DOCTYPE html PUBLIC>
<html>
    <title>AT TABLE</title>
</html>
<body>
    <table border="1">
        <thead>
            <th>code</th>
            <th>title</th>
        </thead>
        <tbody>
            {% if articles %}
            {% for at in articles %}
            <tr>
                <td>{{ at.code }}</td>
                <td><a href="{{ at.code }}/">{{ at.title }}</a></td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td>내용이 없습니다.</td>
            </tr>
            {% endif %}
        </tbody>   
    </table>
</body>
